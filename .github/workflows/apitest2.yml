name: mypractice-checkout-workflow 

on: [push]

jobs: 
  action-chuse-job:
     runs-on: [ubuntu-latest]
     steps: 
       - name: checkout branch
         uses: actions/checkout@v1
         
       - name: list files 
         run: |
          pwd
          ls -la
          echo "########github reference branch is########"
          echo $GITHUB_REF
          
          echo "########github reference branch with output variable########"
          echo "${{ github.ref }}"
          
          echo "########github repository is########"
          echo $GITHUB_REPOSITORY
          
          echo "########github workspace is########"
          echo $GITHUB_WORKSPACE
          
          echo "########github sha is########"
          echo $GITHUB_SHA
           
       - name: actions ela vadalo chudham
         id: naIDnaistam
         uses: actions/hello-world-javascript-action@v1
         with: 
           who-to-greet: "naku nene greetings....entira makidhi"
           
       - name: pina output chudalante pina step lo ID petti kinda dhanni json lo call cheyyi
         run: echo "${{ steps.naIDnaistam.outputs.time }}"